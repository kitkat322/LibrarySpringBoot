<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head><title>Бронирования пользователя</title></head>
<!--<link rel="stylesheet" href="../static/styles.css">-->
<body>

<form th:action="@{/}" method="get" style="display: inline;">
    <button type="submit" class="btn">На главную</button>
</form>

<form th:action="@{/moderator/user/user_list}" method="get" sec:authorize="hasAnyAuthority('MODERATOR','ADMIN')">
    <button type="submit">Назад</button>
</form>

<form th:action="@{/moderator/moderator_panel}" method="get" sec:authorize="hasAnyAuthority('MODERATOR','ADMIN')">
    <button type="submit">Кабинет модератора</button>
</form>

<form th:action="@{/moderator/issue-books}" method="get" style="margin-top: 10px;">
    <input type="hidden" name="userId" th:value="${user.id}" />
    <button type="submit">Выдать книги</button>
</form>

<h2 th:text="'Бронирования пользователя: ' + ${user.username}"></h2>

<h3>Активные бронирования</h3>
<table>
    <tr><th>Книга</th><th>Автор</th><th>Дата брони</th><th>Действие</th></tr>
    <tr th:each="b : ${booked}">
        <td th:text="${b.book.title}"></td>
        <td th:text="${b.book.author}"></td>
        <td th:text="${#temporals.format(b.bookingDate, 'dd.MM.yyyy HH:mm')}"></td>
        <td th:text="${#temporals.format(b.pickupDeadline, 'dd.MM.yyyy HH:mm')}"></td>
        <td>
            <form th:action="@{/moderator/issue/confirm}" method="post">
                <input type="hidden" name="bookingId" th:value="${b.id}" />
                <input type="hidden" name="userId" th:value="${b.user.id}" />
                <button type="submit">Подтвердить выдачу</button>
            </form>
        </td>
    </tr>
</table>

<h3>Книги в аренде</h3>
<table>
    <tr><th>Книга</th><th>Автор</th><th>Дата начала</th><th>Вернуть до</th><th>Статус</th><th>Действие</th></tr>

    <tr th:each="b : ${taken}"
        th:classappend="${b.status} == 'EXPIRED' ? 'expired-booking' : ''">

        <td th:text="${b.book.title}"></td>
        <td th:text="${b.book.author}"></td>
        <td th:text="${#temporals.format(b.rentStartDate, 'dd.MM.yyyy HH:mm')}"></td>
        <td th:text="${#temporals.format(b.rentEndDate, 'dd.MM.yyyy HH:mm')}"></td>
        <td th:text="${b.status}">Статус</td>
        <td>
            <form th:action="@{/moderator/book_return/confirm}" method="post">
                <input type="hidden" name="bookingId" th:value="${b.id}" />
                <input type="hidden" name="userId" th:value="${b.user.id}" />
                <button type="submit">Подтвердить возврат</button>
            </form>
        </td>
    </tr>
</table>

<h3>Просроченные аренды</h3>
<table>
    <tr><th>Книга</th><th>Автор</th><th>Срок возврата</th><th>Просрочена на</th><th>Действие</th></tr>
    <tr th:each="b : ${overdue}">
        <td th:text="${b.book.title}"></td>
        <td th:text="${b.book.author}"></td>
        <td th:text="${#temporals.format(b.rentEndDate, 'dd.MM.yyyy HH:mm')}"></td>
        <td th:text="${T(java.time.Duration).between(b.rentEndDate, T(java.time.LocalDateTime).now()).toDays() + ' дней'}"></td>
        <td>
            <form th:action="@{/moderator/book_return/confirm}" method="post">
                <input type="hidden" name="bookingId" th:value="${b.id}" />
                <input type="hidden" name="userId" th:value="${b.user.id}" />
                <button type="submit">Подтвердить возврат</button>
            </form>
        </td>
    </tr>
</table>

<h3>История аренд</h3>
<table>
    <tr><th>Книга</th><th>Автор</th><th>Дата возврата</th></tr>
    <tr th:each="b : ${returned}">
        <td th:text="${b.book.title}"></td>
        <td th:text="${b.book.author}"></td>
        <td th:text="${#temporals.format(b.rentEndDate, 'dd.MM.yyyy HH:mm')}"></td>
    </tr>
</table>

<br>

</body>
</html>
