<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Редактирование книги</title>
<!--  <link rel="stylesheet" th:href="@{/css/styles.css}">-->
</head>
<body>

<form th:action="@{/static}" method="get" style="display: inline;">
  <button type="submit" class="btn">На главную</button>
</form>

<form th:action="@{/moderator/moderator_panel/moderator_panel}" method="get" sec:authorize="hasAnyAuthority('MODERATOR','ADMIN')">
  <button type="submit">Кабинет модератора</button>
</form>

<form th:action="@{/moderator/book_operations/book_operations}" method="get" style="margin-top: 10px;">
  <button type="submit" class="btn">Назад</button>

<h1>Редактирование книги</h1>

<form th:action="@{/moderator/book/edit}" method="post">
  <input type="hidden" name="id" th:value="${book.id}" />

  <label>Название:</label>
  <input type="text" name="title" th:value="${book.title}" required /><br>

  <label>Автор:</label>
  <input type="text" name="author" th:value="${book.author}" required /><br>

  <label>Описание:</label>
  <textarea name="description" required th:text="${book.description}" rows="8" cols="55"></textarea><br>

  <button type="submit" class="btn">Сохранить изменения</button>
</form>


</form>

</body>
</html>
