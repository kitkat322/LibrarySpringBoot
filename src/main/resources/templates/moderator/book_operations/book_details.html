<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title th:text="'Книга: ' + ${book.title}">Детали книги</title>
<!--  <link rel="stylesheet" href="../../static/css/styles.css">-->
</head>
<body>

<form th:action="@{/}" method="get" style="display: inline;">
  <button type="submit" class="btn">На главную</button>
</form>

<form th:action="@{/moderator/moderator_panel}" method="get" sec:authorize="hasAnyAuthority('MODERATOR','ADMIN')">
  <button type="submit">Кабинет модератора</button>
</form>

<h1 th:text="${book.title}">Название книги</h1>

<p><strong>Автор:</strong> <span th:text="${book.author}">Имя автора</span></p>
<p><strong>Описание:</strong> <span th:text="${book.description}">Описание книги</span></p>

<div style="margin-top: 20px;">
  <form th:action="@{/moderator/book/edit/{id}(id=${book.id})}" method="get" style="display:inline;">
    <button type="submit" class="btn">Редактировать</button>
  </form>

  <form th:action="@{/moderator/book/delete/{id}(id=${book.id})}"
        method="post"
        th:onsubmit="return confirm('Вы уверены, что хотите удалить эту книгу?');" style="display:inline;">
    <button type="submit" class="btn btn-danger">Удалить</button>
  </form>

  <form th:action="@{/moderator/book/book_list}" method="get" style="display:inline;">
    <button type="submit" class="btn">Назад к списку</button>
  </form>
</div>

</body>
</html>
