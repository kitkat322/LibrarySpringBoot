<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<!-- To the Main Page -->
<form th:action="@{/}" method="get" style="position: absolute; top: 20px; left: 20px;">
    <button type="submit" class="btn">Main Page</button>
</form>

<div class="login-container">
    <h2>Login</h2>

    <!-- Login Form -->
    <form th:action="@{/login}" method="post" class="login-form">
        <div class="input-container">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" required />
        </div>
        <div class="input-container">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required />
        </div>

        <!-- Buttons "Login" and "Register" -->
        <div class="button-container">
            <button type="submit" class="btn">Login</button>
        </div>
    </form>

    <div class="button-container">
        <form th:action="@{/registration}" method="get" style="display: inline;">
            <button type="submit" class="btn">Register</button>
        </form>
    </div>



    <!-- Error or logout messages -->
    <div th:if="${param.error}" class="error-message">Invalid username or password</div>
    <div th:if="${param.logout}" class="success-message">You have logged out</div>
</div>

</body>
</html>
